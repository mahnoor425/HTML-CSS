<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Quiz app UI" />
    <title>Quiz app</title>
    <!-- Favicon -->
    <link rel="icon" type="images/jpeg" href="./assets/quiz.jpeg" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <!-- Navbar -->
      <header>
        <nav>
          <div>
            <h1>Manteesa Test</h1>
          </div>
          <div class="nav-items">
            <div class="search-input">
              <input type="text" placeholder="Search" id="search" />
              <label for="search">
                <img src="./assets/search.svg" alt="search" />
              </label>
            </div>
            <div>
              <img src="./assets/account.svg" alt="account" width="40" />
            </div>
          </div>
        </nav>
      </header>
      <!-- Cards -->
      <section class="cards">
        <div class="card">
          <img src="./assets/html5-color.svg" alt="HTML" width="80" />
          <h3>HTML</h3>
        </div>
        <div class="card">
          <img src="./assets/css3-color.svg" alt="HTML" width="80" />
          <h3>CSS</h3>
        </div>
        <div class="card">
          <img src="./assets/javascript-color.svg" alt="HTML" width="80" />
          <h3>Javascript</h3>
        </div>
        <div class="card">
          <img src="./assets/react-color.svg" alt="HTML" width="80" />
          <h3>React</h3>
        </div>
        <div class="card">
          <img src="./assets/git-color.svg" alt="HTML" width="80" />
          <h3>Git</h3>
        </div>
        <div class="card">
          <img src="./assets/sql.png" alt="HTML" width="80" />
          <h3>SQL</h3>
        </div>
        <div class="card">
          <img src="./assets/python-color.svg" alt="HTML" width="80" />
          <h3>Python</h3>
        </div>
      </section>
    </main>
  </body>
</html>
